name: ring_client_api
description: Unofficial Dart API for Ring Doorbells, Cameras, Alarm Systems, and Smart Lighting
version: 0.1.0
repository: https://github.com/sjhorn/ring_client_api
homepage: https://github.com/sjhorn/ring_client_api
issue_tracker: https://github.com/sjhorn/ring_client_api/issues

environment:
  sdk: ^3.9.2

dependencies:
  # HTTP client for REST API calls
  http: ^1.2.0

  # Reactive programming (RxJS equivalent)
  rxdart: ^0.28.0

  # UUID generation
  uuid: ^4.5.1

  # JSON handling
  json_annotation: ^4.9.0

  # Logging utilities
  logging: ^1.3.0

  # WebSocket support (built-in via dart:io)

  # For WebRTC streaming (optional - uncomment if needed)
  # flutter_webrtc: ^0.11.0

  # System/device information
  # platform_device_id: ^1.0.1

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6

  # Mocking for tests
  mockito: ^5.4.4

  # Code generation
  build_runner: ^2.4.0
  json_serializable: ^6.8.0
